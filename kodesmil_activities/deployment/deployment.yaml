apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: kodesmil-activities
  name: kodesmil-activities
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kodesmil-activities
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: kodesmil-activities
    spec:
      containers:
        - name: kodesmil-activities
          ports:
            - containerPort: 5000
          env:
            - name: APP_DEBUG
              value: "True"
            - name: APP_ENV
              value: prod
            - name: APP_PORT
              value: "5000"
            - name: MONGODB_DB_ACTIVITIES
              value: kodesmil_activities
            - name: MONGODB_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: kodesmil-secret
                  key: MONGODB_HOSTNAME
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kodesmil-secret
                  key: MONGODB_PASSWORD
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kodesmil-secret
                  key: MONGODB_USERNAME
          image: kodesmil/kodesmil_activities:latest
          imagePullPolicy: Always