apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kodesmil-ingress
  namespace: production
  annotations:
     kubernetes.io/ingress.class: nginx
     nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: prod-activities.api.kodesmil.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kodesmil-activities
          servicePort: 5000
  - host: prod-survey.api.kodesmil.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kodesmil-survey
          servicePort: 5000
  - host: prod-locations.api.kodesmil.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kodesmil-locations
          servicePort: 5000
  - host: prod-products.api.kodesmil.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kodesmil-products
          servicePort: 5000
  - host: prod-points.api.kodesmil.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kodesmil-points
          servicePort: 5000